<div class="login-card" ng-controller="LoginSignUpController">
    <fieldset>
        <legend>TODO Login</legend>
    <div class="row">
        <input type="text" ng-model="userEmail" placeholder="User Email"/>
        <input type="password" ng-model="password" placeholder="Password"/>
        <input type="button" value="Submit" class="small button" ng-click="loginHandler()"/>
        <a ng-click="loadSingUp()">Sign Up</a>
    </div>
    </fieldset>
    <small class="error" ng-show="showError">{{errorMessage}}</small>
</div>
